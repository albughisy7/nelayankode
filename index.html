<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lab. Nelayan Kode</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="style.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
    <body>
        <header>
            <div class="header-left">
                <i class="fa fa-bars"></i>
                <h2 class="title">NELAYAN KODE</h2>
            </div>
            <div class="header-right"><i class="fa-brands fa-moon-o"></i></div>
        </header>
        <main>
            <div class="main-content">
                <!-- <div class="post-title">
                    <div class="title-icon"><i class="fa fa-anchor"></i></div>
                    Tutorial JavaScript : Menambahkan dan Menghapus Attribut
                    Class Pada Tag HTML dengan JavaScript
                </div> -->
                <div class="content">
                    <div class="content-left">
                        <div class="code">
                            <div class="code-h">
                                <div class="code-t">
                                    <i class="fa-brands fa-html5 code-i"></i
                                    >HTML
                                </div>
                            </div>
                            <textarea class="code-c" id="c-html">
&lt;h1&gt;Hello World!&lt;/h1&gt;
&lt;button class = &quot;btn&quot; onclick = &quot;myFunction()&quot;&gt;Click me&lt;/button&gt;</textarea
                            >
                        </div>
                        <div class="code">
                            <div class="code-h">
                                <div class="code-t">
                                    <i class="fa-brands fa-css3-alt code-i"></i
                                    >CSS
                                </div>
                            </div>
                            <textarea class="code-c" id="c-css">
h1{
    color: red;
}
.btn{
    padding: 10px 20px;
}</textarea
                            >
                        </div>
                        <div class="code">
                            <div class="code-h">
                                <div class="code-t">
                                    <i class="fa-brands fa-square-js code-i"></i
                                    >JS
                                </div>
                            </div>
                            <textarea class="code-c" id="c-js">
function myFunction(){
    alert("Welcome");
}
</textarea
                            >
                        </div>
                        <div class="resizer"></div>
                    </div>
                    <div class="content-right">
                        <iframe id="output" frameborder="0"></iframe>
                    </div>
                </div>
            </div>
        </main>
        <footer></footer>

        <script src="script.js"></script>
    </body>
</html>
